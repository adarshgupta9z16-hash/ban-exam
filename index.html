<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ban Exam Campaign</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#667eea,#764ba2);
color:white;
text-align:center;
min-height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:20px;
}

.container{
max-width:700px;
width:100%;
}

.card{
background:rgba(255,255,255,0.1);
backdrop-filter:blur(15px);
padding:30px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.3);
animation:fadeIn 1s ease;
}

h1{
font-size:2.5rem;
margin-bottom:10px;
}

p{
margin-bottom:20px;
line-height:1.6;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border:none;
border-radius:10px;
outline:none;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:linear-gradient(45deg,#ff512f,#dd2476);
color:white;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.05);
}

#message{
margin-top:15px;
font-weight:600;
color:#00f260;
display:none;
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}

@media(max-width:600px){
h1{
font-size:1.8rem;
}
.card{
padding:20px;
}
}
</style>
</head>

<body>

<div class="container">
<div class="card">
<h1>ðŸš« Ban Exam Campaign</h1>

<p>
Exams create unnecessary stress, anxiety, and unhealthy competition.
We believe education should focus on creativity, skills, and real learning â€”
not memorization and pressure.
Join us in supporting a better education system.
</p>

<form id="petitionForm">
<input type="text" placeholder="Your Name" required>
<input type="email" placeholder="Your Email" required>
<button type="submit">Sign the Petition</button>
</form>

<div id="message">ðŸŽ‰ Thank you for supporting the campaign!</div>

</div>
</div>

<script>
document.getElementById("petitionForm").addEventListener("submit", function(e){
e.preventDefault();
document.getElementById("message").style.display = "block";
this.reset();
});
</script>

</body>
</html>
